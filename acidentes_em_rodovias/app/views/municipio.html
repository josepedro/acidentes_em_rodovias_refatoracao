{% include 'header.html' %}

	<div class="row">
		<div class="large-12 columns">
			<h2><center><img src="{{ STATIC_URL }}img/Ar-name.jpg"/> Acidentes em Rodovias <img src="{{ STATIC_URL }}img/Ar-name.jpg"/></center></h2> 
			<hr />
            <div class="row">
                <h4><center>Consulta por Região - Município</center></h4>
            </div>
	   </div>
	</div>
    
    <form class="custom" action="{% url 'app.controller.consultabasica_regiao_controller.consulta_ocorrencias_por_municipio' %}">
        <div class="row">
          <div class="large-4 columns">
            <select name="municipio_id" id="customDropdown">
                <option DISABLED>Selecione um município...</option>
                {% for municipio in municipio_list %}
                      <option value="{{municipio.tmucodigo}}">{{municipio.tmudenominacao}}</option>
                {%endfor%}
            </select>
          </div>

          <div class="large-4 columns">
            <button id="btn_submit" type="submit" class="button postfix">Buscar Ocorrencias</button>
          </div>
      </div>
    </form>
