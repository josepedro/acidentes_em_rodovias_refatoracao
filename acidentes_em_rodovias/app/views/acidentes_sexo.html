
{% include 'header.html' %}
  
	<div class="row">
        <div class="large-12 columns">
            <h2><center><img src="{{ STATIC_URL }}img/Ar-name.jpg"/> Acidentes em Rodovias <img src="{{ STATIC_URL }}img/Ar-name.jpg"/></center></h2> 
            <hr />
            <div class="row">
                <h4><center>Estatísticas - Sexo dos envolvidos</center></h4>
            </div>
       </div>
    </div>

<div class="row">
        <div class="section-container accordion" data-section="accordion">
            <section >
                <p class="title button" data-section-title><a href="#">Quantidade de Homens/Mulheres envolvidos em acidentes por ano</a></p>
                <div class="content" data-section-content>
                    <div id="grafico_linha" style="min-width: 60%; margin: 0 auto"></div>
                    <script type="text/javascript">
                            $(function () {
                                Highcharts.setOptions({
                                    lang: {
                                        decimalPoint: ',' ,
                                        thousandsSep: '.'
                                    }
                                });
                                $('#grafico_linha').highcharts({
                                    exporting: {
                                        buttons: {
                                            contextButton: {
                                                menuItems: [{
                                                    text: 'Imprimir',
                                                    onclick: function() {
                                                        this.print();
                                                    }
                                                }, {
                                                    text: 'Salvar como PNG',
                                                    onclick: function() {
                                                        this.createCanvas();
                                                    },
                                                    separator: false
                                                }]
                                            }
                                        }
                                    },
                                    title: {
                                        text: 'Quantidade de ocorrências por ano - Homens x Mulheres',
                                        x: -20 //center
                                    },
                                    xAxis: {
                                        title: {
                                            text: 'Ano'
                                        },
                                        categories: [2007, 2008, 2009, 2010, 2011, 2012, 2013]
                                    },
                                    yAxis: {
                                        title: {
                                            text: 'Quantidade total'
                                        },
                                        plotLines: [{
                                            value: 0,
                                            width: 1,
                                            color: '#808080'
                                        }],
                                        min: 0,
                                    },
                                    tooltip: {
                                        //valueSuffix: ''
                                        pointFormat: "{point.y:f} ocorrências",
                                    },
                                    legend: {
                                        layout: 'vertical',
                                        align: 'right',
                                        verticalAlign: 'middle',
                                        borderWidth: 0
                                    },
                                    series: [{
                                        name: 'Homens',
                                        data: [{% for homem in homens_ano %} {{homem.quantidade}}, {% endfor %}]
                                    },
                                    {
                                        name: 'Mulheres',
                                        data: [{% for mulher in mulheres_ano %} {{mulher.quantidade}}, {% endfor %}]
                                    },
                                    ]
                                });
                            });
                    </script>    
                </div>
            </section>

            <section>
                <p class="title button" data-section-title><a href="#">Porcentagem de Homens/Mulheres envolvidos em acidentes já registrados</a></p>
                <div class="content" data-section-content>
                    <div id="grafico_pizza" style="min-width: 60%; margin: 0 auto"></div>
                    <script type="text/javascript">
                        $(function () {
                            $(document).ready(function () {
                                $('#grafico_pizza').highcharts({
                                    exporting: {
                                        buttons: {
                                            contextButton: {
                                                menuItems: [{
                                                    text: 'Imprimir',
                                                    onclick: function() {
                                                        this.print();
                                                    }
                                                }, {
                                                    text: 'Salvar como PNG',
                                                    onclick: function() {
                                                        this.createCanvas();
                                                    },
                                                    separator: false
                                                }]
                                            }
                                        }
                                    },
                                    chart: {
                                        plotBackgroundColor: null,
                                        plotBorderWidth: null,
                                        plotShadow: false
                                    },
                                    title: {
                                        text: 'Porcentagem de Homens/Mulheres'
                                    },
                                    tooltip: {
                                        pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
                                    },
                                    plotOptions: {
                                        pie: {
                                            allowPointSelect: true,
                                            cursor: 'pointer',
                                            dataLabels: {
                                                enabled: false
                                            },
                                            showInLegend: true
                                        }
                                    },
                                    series: [{
                                        type: 'pie',
                                        name: 'Porcentagem',
                                        data: [                                            
                                            ['Mulheres', {{mulheres_geral.quantidade}}],
                                            ['Homens', {{homens_geral.quantidade}}]
                                        ]
                                    }]
                                });
                            });
                            
                        });
                    </script>
                </div>
            </section>
        </div>      
    </div>
