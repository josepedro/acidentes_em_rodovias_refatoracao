{% include 'header.html' %}
{% load i18n %}

<div class="row">
  <div class="large-12 columns">
    <h2>
      <center>
        <img src="{{ STATIC_URL }}img/Ar-name.jpg"/>
        {% trans "Acidentes em Rodovias" %}
        <img src="{{ STATIC_URL }}img/Ar-name.jpg"/>
      </center>
    </h2>
    
    <hr />
    <div class="row">
      <h4>
        <center>
          {% trans "Consulta por Região - Estado" %}
        </center>
      </h4>
    </div>
  </div>
</div>

<form class="custom" action="{% url 'app.controller.consultabasica_regiao_controller.consulta_municipios_na_regiao' %}">
  <div class="row">
    <div class="large-4 columns">
      <select name="uf_id" id="customDropdown">
        <option DISABLED>
          {% trans "Selecione um estado..." %}
        </option>
        {% for uf in uf_list %}
        <option value="{{uf.tufuf}}">
          {{uf.tufdenominacao}}
        </option>
        {%endfor%}
      </select>
    </div>
    <div class="large-4 columns">
      <button id="btn_submit" type="submit" class="button postfix">
        {% trans "Buscar Municipios" %}
      </button>
    </div>
  </div>
</form>

{% include 'footer.html' %}
